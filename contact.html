<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sky Hostels</title>
  <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
  <div style="height: 2.5em;"></div>
  <nav>
    <button class="nav-toggle" onclick="this.parentElement.classList.toggle('open')">&#9776;</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="food-menu.html">Food Menu</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="fees.html">Fees</a>
      <a href="contact.html"class="active">Contact</a>
    </div>
  </nav>
  <main>
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/skyhostels2023@gmail.com" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <section class="map-contact">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31015.57404197049!2d79.44544700024541!3d13.661001571635271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d49420a7e8aa3%3A0x35ffc38d9573f0e2!2sSky%20Boys%20Hostel!5e0!3m2!1sen!2sin!4v1751433770340!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="contact-info">
        <p>Email: skyhostels2023@gmail.com</p>
        <p>Phone: +91-9094444115</p>
        <p>Phone: +91-9094444116</p>
        <p>Follow us: <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Sky Hostels</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
